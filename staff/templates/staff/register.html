{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Register - Brand</title>
    <link
      rel="stylesheet"
      href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/fonts/fontawesome-all.min.css' %}"
    />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-5 d-none d-lg-flex">
              <div
                class="flex-grow-1 bg-register-image"
                style="background-image: url('assets/img/dogs/image2.jpeg')"
              ></div>
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Create an Account!</h4>
                </div>
                <form class="user" action="{% url 'register' %}" method="post">
                  <div class="row mb-3">{% csrf_token %} {{form.as_p}}</div>
                  <button
                    class="btn btn-primary d-block btn-user w-100"
                    type="submit"
                  >
                    Register Account
                  </button>
                  <hr />
                  
                  <a
                    class="btn btn-primary d-block btn-google btn-user w-100 mb-2"
                    role="button" href={% url 'index' %}
                    ><i class="fab fa-google"></i>&nbsp; Back</a
                  >
                  <hr />
                </form>
                <div class="text-center">
                  {% comment %} <a class="small" href="{% static 'forgot-password.html' %}"
                    >Forgot Password?</a
                  > {% endcomment %}
                </div>
                <div class="text-center">
                  {% comment %} <a class="small" href="{% static 'login.html' %}"
                    >Already have an account? Login!</a
                  > {% endcomment %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
  </body>
</html>
