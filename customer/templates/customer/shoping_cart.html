<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>لیست خرید</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
      body {
        margin-top: 20px;
        background: #eee;
      }
      .ui-w-40 {
        width: 40px !important;
        height: auto;
      }

      .card {
        box-shadow: 0 1px 15px 1px rgba(52, 40, 104, 0.08);
      }

      .ui-product-color {
        display: inline-block;
        overflow: hidden;
        margin: 0.144em;
        width: 0.875rem;
        height: 0.875rem;
        border-radius: 10rem;
        -webkit-box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15) inset;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15) inset;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="container px-3 my-5 clearfix">
      <div class="card">
        <div class="card-header text-center">
          <h2>لیست خرید</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered m-0">
              <thead>
                <tr>
                  <th class="text-center py-3 px-4" style="min-width: 400px">
                    عنوان 
                  </th>
                  <th class="text-right py-3 px-4" style="width: 100px">
                    قیمت
                  </th>
                  <th class="text-center py-3 px-4" style="width: 120px">
                    تعداد
                  </th>
                  <th class="text-right py-3 px-4" style="width: 100px">
                    جمع
                  </th>
                  <th
                    class="text-center align-middle py-3 px-0"
                    style="width: 40px"
                  >
                    <a
                      href="#"
                      class="shop-tooltip float-none text-light"
                      title
                      data-original-title="Clear cart"
                      ><i class="ino ion-md-trash"></i
                    ></a>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="p-4">
                    <div class="media align-items-center">
                      <img
                        src="images/image1.jpg"
                        class="d-block ui-w-40 ui-bordered mr-4"
                        alt
                      />
                      <div class="media-body">
                        <a href="#" class="d-block text-dark">کباب برگ</a>
                    
                      </div>
                    </div>
                  </td>
                  <td class="text-right font-weight-semibold align-middle p-4">
                    350.000 تومان
                  </td>
                  <td class="align-middle p-4">
                    <input
                      type="text"
                      class="form-control text-center"
                      value="2"
                    />
                  </td>
                  <td class="text-right font-weight-semibold align-middle p-4">
                    700.000 تومان
                  </td>
                  <td class="text-center align-middle px-0">
                    <a
                      href="#"
                      class="shop-tooltip close float-none text-danger"
                      title
                      data-original-title="Remove"
                      >×</a
                    >
                  </td>
                </tr>
                <tr>
                  <td class="p-4">
                    <div class="media align-items-center">
                      <img
                        src="images/image2.jpg"
                        class="d-block ui-w-40 ui-bordered mr-4"
                        alt
                      />
                      <div class="media-body">
                        <a href="#" class="d-block text-dark">قرمه سبزی</a>
                      </div>
                    </div>
                  </td>
                  <td class="text-right font-weight-semibold align-middle p-4">
                    100.000 تومان
                  </td>
                  <td class="align-middle p-4">
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                  </td>
                  <td class="text-right font-weight-semibold align-middle p-4">
                    100.000 تومان
                  </td>
                  <td class="text-center align-middle px-0">
                    <a
                      href="#"
                      class="shop-tooltip close float-none text-danger"
                      title
                      data-original-title="Remove"
                      >×</a
                    >
                  </td>
                </tr>
                <tr>
                  <td class="p-4">
                    <div class="media align-items-center">
                      <img
                        src="images/image3.jpg"
                        class="d-block ui-w-40 ui-bordered mr-4"
                        alt
                      />
                      <div class="media-body">
                        <a href="#" class="d-block text-dark"> نوشابه پپسی </a>
                      </div>
                    </div>
                  </td>
                  <td class="text-right font-weight-semibold align-middle p-4">
                    10.000 تومان
                  </td>
                  <td class="align-middle p-4">
                    <input
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                  </td>
                  <td class="text-right font-weight-semibold align-middle p-4">
                    10.000 تومان
                  </td>
                  <td class="text-center align-middle px-0">
                    <a
                      href="#"
                      class="shop-tooltip close float-none text-danger"
                      title
                      data-original-title="Remove"
                      >×</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div
            class="d-flex flex-wrap justify-content-between align-items-center pb-4"
          >
            <div class="mt-4">
              <label class="text-muted font-weight-normal">کد تخفیف</label>
              <input type="text" placeholder="ABCD" class="form-control" />
            </div>
            <div class="d-flex">
              <div class="text-right mt-4 mr-5">
                <label class="text-muted font-weight-normal m-0"
                  >تخفیف </label
                >
                <div class="text-large"><strong>50.000 تومان</strong></div>
              </div>
              <div class="text-right mt-4">
                <label class="text-muted font-weight-normal m-0"
                  >مبلغ قابل پرداخت</label
                >
                <div class="text-large"><strong>760.000 تومان</strong></div>
              </div>
            </div>
          </div>
          <div class="float-right">
            <button
              type="button"
              class="btn btn-lg btn-default md-btn-flat mt-2 mr-3"
            >
                پرداخت 
            </button>
            <button type="button" class="btn btn-lg btn-primary mt-2">
              صفحه اصلی
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
